<div class="row">
  <div class="header-content" mat-dialog-title>
    <h2>Student Details</h2>
  </div>
  <div class="body-content" mat-dialog-content>
    <div class="id-text">
      ID : {{data.data[data.index]?.id}}
    </div>
    <div class="name-text">
      Name : {{data.data[data.index]?.name}}
    </div>
    <div class="address-text">
      Address : {{data.data[data.index]?.address}}
    </div>
    <div class="contact-text">
      Contact : {{data.data[data.index]?.contact}}
    </div>
  </div>
  <footer class="footer-content"></footer>
</div>
